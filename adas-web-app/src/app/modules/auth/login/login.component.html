<!-- Background -->
<div class="relative min-h-screen bg-cover bg-center bg-no-repeat font-inter"
  style="background-image: url('assets/images/adas-road.jpg');">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

  <!-- Centered Card -->
  <div class="relative z-10 flex items-center justify-center min-h-screen px-4">
    <div
      class="bg-white/90 backdrop-blur-xl rounded-2xl shadow-2xl w-full max-w-md p-8 text-center border border-gray-200">

      <!-- Logo Section -->
      <div class="flex flex-col items-center mb-6">
        <img src="assets/images/rocket-logo.png" alt="Rocket Science Technologies"
          class="h-14 mb-3 drop-shadow-md" />
        <h2 class="text-2xl font-extrabold text-[#E53935] tracking-wide">
          Rakshak ADAS <span class="text-black">(रक्षक)</span>
        </h2>
        <p class="text-gray-700 text-xs tracking-widest font-semibold uppercase">
          Advanced Driver Advisory System
        </p>
        <div class="h-0.5 w-20 bg-[#E53935] mt-2"></div>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="text-left space-y-4">

        <!-- Username -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Username*</label>
          <div class="relative">
            <input type="text" formControlName="username" placeholder="Enter your username"
              class="w-full pl-10 pr-4 py-2 border rounded-md bg-white/80 focus:ring-2 focus:ring-[#E53935]/70 focus:border-[#E53935] outline-none transition border-gray-300"
              [ngClass]="{
                'border-red-500': loginForm.get('username')?.touched && loginForm.get('username')?.invalid
              }" />
            <span class="mdi mdi-account absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-lg"></span>
          </div>
          <p *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
            class="text-red-500 text-xs mt-1">
            Username is required
          </p>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password*</label>
          <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
              placeholder="Enter your password"
              class="w-full pl-10 pr-10 py-2 border rounded-md bg-white/80 focus:ring-2 focus:ring-[#E53935]/70 focus:border-[#E53935] outline-none transition border-gray-300"
              [ngClass]="{
                'border-red-500': loginForm.get('password')?.touched && loginForm.get('password')?.invalid
              }" />
            <span class="mdi mdi-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-lg"></span>
            <button type="button" (click)="togglePassword()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-[#E53935]">
              <span [ngClass]="showPassword ? 'mdi mdi-eye-off' : 'mdi mdi-eye'"></span>
            </button>
          </div>
          <p *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            class="text-red-500 text-xs mt-1">
            Password is required
          </p>
        </div>

        <!-- Submit -->
        <button type="submit" [disabled]="loginForm.invalid || loading"
          class="w-full py-2 bg-[#E53935] text-white font-semibold rounded-md hover:bg-[#c62828] transition disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center justify-center gap-2 mt-4">
          <span class="mdi mdi-login text-lg"></span>
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading" class="animate-pulse">Signing In...</span>
        </button>
      </form>

      <!-- Footer -->
      <p class="text-gray-600 text-xs mt-6">
        © {{CurrentYear}} <span class="font-semibold">Rocket Science Technologies</span>
      </p>
    </div>
  </div>
</div>
