<div class="app-layout">
  <app-topbar (toggleSidebar)="toggleSidebar()" (toggleTheme)="toggleTheme()"></app-topbar>
  <div class="main-wrapper">
    <app-sidebar [menus]="menuItems" [collapsed]="sidebarCollapsed" [isDarkMode]="isDarkMode"
      [ngClass]="sidebarCollapsed ? 'collapsed' : 'expanded'">
    </app-sidebar>

    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
  </div>
  <app-footer></app-footer>
</div>
