<header class="fixed top-0 left-0 right-0 h-14 flex justify-between items-center px-6 bg-white border-b border-gray-200 shadow-sm z-50">
  <div class="flex items-center gap-3">
    <button class="mdi mdi-menu text-[#E53935] text-2xl" (click)="toggleSidebar.emit()"></button>
    <span class="font-semibold tracking-wide text-[#E53935]">Rakshak ADAS</span>
  </div>
  <div class="flex items-center gap-4">
    <button class="mdi mdi-theme-light-dark text-xl text-[#E53935]" (click)="toggleTheme.emit()"></button>
    <span class="text-gray-700 flex items-center gap-1"><i class="mdi mdi-account-circle text-xl"></i> Admin</span>
    <button class="mdi mdi-logout text-xl text-[#E53935]" (click)="logout()"></button>
  </div>
</header>
