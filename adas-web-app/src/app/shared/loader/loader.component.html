<div
  *ngIf="loading$ | async"
  class="fixed inset-0 bg-gray-900/40 backdrop-blur-sm flex items-center justify-center z-[9999]"
>
  <div class="flex flex-col items-center">
    <i class="mdi mdi-loading mdi-spin text-5xl text-[#E53935] mb-3"></i>
    <p class="text-white text-sm font-medium tracking-wide">Please wait...</p>
  </div>
</div>
